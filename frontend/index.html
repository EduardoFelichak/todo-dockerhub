<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Lista de Tarefas</h1>

        <form id="task-form" class="mb-4 d-flex gap-2">
            <input type="text" id="task-title" class="form-control" placeholder="Nova tarefa" required>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>

        <ul id="task-list" class="list-group shadow-sm"></ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
